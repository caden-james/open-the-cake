<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="openthecake.css">
    <title>SURPRISE!!</title>
    <style>
        body {
            background-image: url('images/space2.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .container-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px; /* Spacing between containers */
            flex-wrap: wrap;
            position: relative;
        }
        .container1, .container2, .container3 {
            position: relative;
            width: 600px;
            height: 480px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .container4, .container5, .container6, .container7, .container8, .container9 {
            position: relative;
            width: 300px;
            height: 240px;
        }
        .container1 img,
        .container2 img,
        .container3 img,
        .container4 img,
        .container5 img,
        .container6 img,
        .container7 img,
        .container8 img,
        .container9 img {
            max-width: 100%;
            max-height: 100%;
        }
        .cake0, .cake1, .cake2, .cake3, .cake4, .cake5, .cake6, .cake7, .cake8, .cake9, .cake10, .cake11, .cake12,
        .cake13, .cake14, .cake15, .cake16, .cake17, .cake18, .cake19, .cake20, .cake21, .cake22, .cake23, .cake24, .cake25, .cake26 {
            position: absolute;
            display: none;
            z-index: 10; /* Ensure it's on top of other content */
        }
        .cake0 {
            display: block;
            top: 50%;
            left: 50%;
            width: 1200px;
            height: 960px;
            transform: translate(-50%, -50%);
        }
        .container1, .container2, .container3 {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container1 { /* Adjust positioning for the next level of cakes */
            top: 0;
            left: 0;
        }
        .container2 { /* Position containers horizontally */
            top: 0;
            left: 150px;
        }
        .container3 { /* Position containers horizontally */
            top: 240px;
            left: 0;
        }
        /* Position for 3x3 cake containers */
        .container4 { top: 0; left: 0; }
        .container5 { top: 0; left: 150px; }
        .container6 { top: 0; left: 300px; }
        .container7 { top: 240px; left: 0; }
        .container8 { top: 240px; left: 150px; }
        .container9 { top: 240px; left: 300px; }
    </style>
</head>
<body>
    <img class="cake0" id="cake0" src="images/cake.webp">
    <div class="container1">
        <div class="container4">
            <img class="cake1" id="cake1" src="images/cake.webp">
            <img class="cake4" id="cake4" src="images/cake.webp">
            <img class="cake5" id="cake5" src="images/cake.webp">
        </div>
        <div class="container5">
            <img class="cake2" id="cake2" src="images/cake.webp">
            <img class="cake7" id="cake7" src="images/cake.webp">
            <img class="cake8" id="cake8" src="images/cake.webp">
        </div>
        <div class="container6">
            <img class="cake3" id="cake3" src="images/cake.webp">
            <img class="cake10" id="cake10" src="images/cake.webp">
            <img class="cake11" id="cake11" src="images/cake.webp">
        </div>
    </div>
    <div class="container-wrapper">
        <div class="container2">
            <div class="container7">
                <img class="cake12" id="cake12" src="images/cake.webp">
                <img class="cake13" id="cake13" src="images/cake.webp">
                <img class="cake14" id="cake14" src="images/cake.webp">
            </div>
            <div class="container8">
                <img class="cake15" id="cake15" src="images/cake.webp">
                <img class="cake16" id="cake16" src="images/cake.webp">
                <img class="cake17" id="cake17" src="images/cake.webp">
            </div>
            <div class="container9">
                <img class="cake18" id="cake18" src="images/cake.webp">
                <img class="cake19" id="cake19" src="images/cake.webp">
                <img class="cake20" id="cake20" src="images/cake.webp">
            </div>
        </div>
        <div class="container3">
            <div class="container4">
                <img class="cake21" id="cake21" src="images/cake.webp">
                <img class="cake22" id="cake22" src="images/cake.webp">
                <img class="cake23" id="cake23" src="images/cake.webp">
            </div>
            <div class="container5">
                <img class="cake24" id="cake24" src="images/cake.webp">
                <img class="cake25" id="cake25" src="images/cake.webp">

        let ninthImage = document.getElementById("cake9");

        let eleventhImage = document.getElementById("cake11");
        let twelfthImage = document.getElementById("cake12");
        let thirteenthImage = document.getElementById("cake13");
        let fourteenthImage = document.getElementById("cake14");
        let fifteenthImage = document.getElementById("cake15");

        let seventeenthImage = document.getElementById("cake17");

        zerothImage.addEventListener("click", () => {

            thirdImage.style.display = "block";
        });

        firstImage.addEventListener("click", () => {

        });

        eighthImage.addEventListener("click", () => {
            eighthImage.style.display = "none";
            twentyFifthImage.style.display = "block";

        });

        ninthImage.addEventListener("click", () => {
            ninthImage.style.display = "none";
            twentyFirstImage.style.display = "block";
            twentySecondImage.style.display = "block";
        });
    </script>
</body>
</html>
