<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="openthecake.css">
    <title>SURPRISE!!</title>
    <style>
        body {
            background-image: url('images/space2.jpg');
            background-size: cover;
        }
        .container {
            position: relative;
            margin: 100px auto;
            text-align: center;
        }
        .cake-container {
            position: relative;
            display: inline-block;
            width: 300px;
            height: 300px;
        }
        .cake {
            position: absolute;
            display: none;
        }
        .cake-large {
            display: block;
            width: 300px;
            height: 300px;
        }
        .cake-small {
            width: 150px;
            height: 150px;
        }
        #cake1 {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        #cake2 {
            top: 200px;
            left: calc(50% - 150px - 50px);
        }
        #cake3 {
            top: 200px;
            left: calc(50% + 150px + 50px);
        }
        #cake4, #cake5, #cake6, #cake7, #cake8, #cake9, #cake10, #cake11, #cake12 {
            top: 0;
        }
        #cake4, #cake7, #cake10 {
            left: 0;
        }
        #cake5, #cake8, #cake11 {
            left: 150px;
        }
        #cake6, #cake9, #cake12 {
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cake-container">
            <img class="cake cake-large" id="cake1" src="images/cake.webp">
            <img class="cake cake-small" id="cake4" src="images/cake.webp">
            <img class="cake cake-small" id="cake5" src="images/cake.webp">
            <img class="cake cake-small" id="cake6" src="images/cake.webp">
        </div>
        <div class="cake-container">
            <img class="cake cake-large" id="cake2" src="images/cake.webp">
            <img class="cake cake-small" id="cake7" src="images/cake.webp">
            <img class="cake cake-small" id="cake8" src="images/cake.webp">
            <img class="cake cake-small" id="cake9" src="images/cake.webp">
        </div>
        <div class="cake-container">
            <img class="cake cake-large" id="cake3" src="images/cake.webp">
            <img class="cake cake-small" id="cake10" src="images/cake.webp">
            <img class="cake cake-small" id="cake11" src="images/cake.webp">
            <img class="cake cake-small" id="cake12" src="images/cake.webp">
        </div>
    </div>

    <script>
        document.getElementById("cake1").addEventListener("click", () => {
            document.getElementById("cake1").style.display = "none";
            document.getElementById("cake4").style.display = "block";
            document.getElementById("cake5").style.display = "block";
            document.getElementById("cake6").style.display = "block";
        });

        document.getElementById("cake2").addEventListener("click", () => {
            document.getElementById("cake2").style.display = "none";
            document.getElementById("cake7").style.display = "block";
            document.getElementById("cake8").style.display = "block";
            document.getElementById("cake9").style.display = "block";
        });

        document.getElementById("cake3").addEventListener("click", () => {
            document.getElementById("cake3").style.display = "none";
            document.getElementById("cake10").style.display = "block";
            document.getElementById("cake11").style.display = "block";
            document.getElementById("cake12").style.display = "block";
        });
    </script>
</body>
</html>
