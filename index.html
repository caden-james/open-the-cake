<HTML>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="openthecake.css">
        <title>SURPRISE!!</title>
    </head>

    <style> 
        body {    
            background-image: url('images/space2.jpg');
            background-size: cover;
        }
        .cake1 {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 120px;
        }
        .cake4 {
            display: none;
            margin-left: auto;
            margin-right: auto;
            margin-top: 125px;
        }
        .cake5 {
            display: none;
            margin-left: 45%;
            margin-right: auto;
            margin-top: 125px;
        }
        .cake6 {
            display: none;
            margin-left: auto;
            margin-right: 45%;
            margin-top: 125px;
        }
    </style>

    <body>
        <img class= "cake1" id="cake1" src="images/cake.webp" height="480px" width="600px" >
        <img class= "cake4" id="cake4" src="images/cake.webp" height="240px" width="300px" >
        <img class= "cake5" id="cake5" src="images/cake.webp" height="240px" width="300px" >
        <img class= "cake6" id="cake6" src="images/cake.webp" height="240px" width="300px" >
        
        
        <script text="javascript">
            let firstImage = document.getElementById("cake1");
            let fourthImage = document.getElementById("cake4");
            let fifthImage = document.getElementById("cake5");
            let sixthImage = document.getElementById("cake6");
            firstImage.addEventListener("click", () => {
                firstImage.style.display = "none";
                fourthImage.style.display = "block";
                fifthImage.style.display = "block";
                sixthImage.style.display = "block";
            });
        </script>
    </body>
</HTML>
